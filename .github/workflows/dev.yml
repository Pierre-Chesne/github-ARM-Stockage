name: deploiement compte de stockage

on:
  push:
    branches:
      - dev
    Paths:
      - "ARM/**"      

env:
  AZURE_RG: RG-github-ARM-Stockage
  AZURE_LOCATION: westeurope

jobs:
  
  deploy:
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Azure Login Az Cli
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Creation du RG
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az group create --name ${{ env.AZURE_RG }} --location ${{ env.AZURE_LOCATION }}           
    
    - name: Git - recuperation des fichiers du repo
      uses: actions/checkout@v2

    - name: Deploiement du template ARM
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ secrets.AZURE_IDSUBSCRIPTION }}
        resourceGroupName: ${{ env.AZURE_RG }}
        template: ./ARM/azuredeploy.json
        parameters: ./ARM/azuredeploy.parameters.json
        deploymentName: Deployment-001
        deploymentMode: Incremental
